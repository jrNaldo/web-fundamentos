<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }
        main{
            background-color: antiquewhite;
        }
        ul>li{
            list-style-type: disc;
            list-style-image: ;
        }
        ol>li{
            list-style-position: outside ;
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>
    <main>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </main>
</body>
</html>
