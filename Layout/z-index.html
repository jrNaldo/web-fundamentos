<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div{
           width: 60%;
        }
        .div1{
           
            
            background-color: #ccc;
            margin: 20px;
            border: 5px solid black;
            font-size: 1.1em;
            padding: 10px;
        }
        .div2{
            position: relative;
            
            background-color: #ccc;
            border: 5px solid black;
            font-size: 1.1em;
            margin-left: 10px;
            padding: 10px;
        }
        .div3, .div4{
            
            border: 5px solid black;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #838383;
        }
        .div2.group1{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: white;
         
            z-index: 2;
        }
        .div2.group2{
        position: absolute;
        top: 0;
        right: 0;
        background-color: white;
        z-index: 1;
       
        }
        .div3.group1{
            position: relative;
            z-index: 3;
            background-color: red;
        }
        .div4.group1{
            position: relative;
            bottom: 35px;
            left: 15px;
            z-index: 2;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="div1 group1">div1 grupo1
        <div class="div2 group1">div2 grupo1
            <div class="div3 group1">div3 grupo1</div>
            <div class="div4 group1">div4 grupo1</div>
        </div>
    </div>
    <div class="div1 group2">div1 grupo2
        <div class="div2 group2">div2 grupo2
            <div class="div3 group2">div3 grupo2</div>
            <div class="div4 group2">div4 grupo2</div>
        </div>
    </div>
</body>
</html>
