<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        .iframeContainer{
            display: flex;
            gap: 1em;
        }
        iframe{
            width: 100%;
            aspect-ratio: 16/9;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>
    <!-- <iframe src="audio.html" width="100%" style="display: block; margin-bottom: 30px;"frameborder="0"></iframe>
    </iframe> -->
    <div class="iframeContainer">
        <iframe src="https://serliv.com" frameborder="0">
        </iframe>
        <iframe src="https://www.youtube.com/embed/6erYIJ4ei2s?si=T9HqGu_dNFenS7_B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
