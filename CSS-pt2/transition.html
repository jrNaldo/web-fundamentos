<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        html{
            font-size: 62.5%;
        }
        div{
            background-color: rgb(255, 145, 0);
            width: 20rem;
            height: 15rem;
            margin: 10rem ;
            transition-property: width, height, background-color;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(.59,-0.3, .49,.1.36);
            transition-delay: 1s  cubic-bezier(.59,-0.3,.49,.1.36) ;

        /* Shorthand */
        transition: all 1s cubic-bezier(.59, -0.3, .49, .1.36) 1s  ;
        }
        div:hover{
            width: 40rem;
           height: 30rem;
           background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
