<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        html{
            font-size: 62.5%;
        }
        div{
            background-color: orangered;
            width: 20rem;
            height: 15rem;
            margin: 10rem auto;
        }
        div:hover{
            width: 40rem;
            transition: .3s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
