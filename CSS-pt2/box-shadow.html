<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        html{
            font-size: .625em;
        }
        div{
            background-color: rgb(218, 233, 13);
            width: 20em;
            height: 20em;
            margin: 10em auto;

            border-radius: 10em;
            border-bottom-left-radius: 2em;
            border-top-right-radius: 2em;
            
        }
        .point{
            background-color: rgb(13, 95, 6);
            width: 2em;
            height: 2em;
            position: relative;
            bottom: 12em;
            right:9em;
            border-radius:1em;
        }
        .div2{
            background-color: rgb(239, 203, 56);
            border-radius:87px 22px 20px / 15px 70px 80px 20px;
        }
        .shadow{
            box-shadow: 2em 0 0 0  rgba(0, 0, 0, 0.692), 1em 2em 1em  orangered;
            background-color: tomato;
            border-radius: 2em 2.5em 3em 8em / 3em 9em 10em 3em;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <div class="point
    "></div>
    <div class="div2"></div>
    <div class="shadow"></div>
</body>
</html>
