<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        html{
            font-size: 62.5%;
        }
        div{
            width: 20rem;
            height: 10rem;
            background-color: red;
            font-size: 2rem;

            outline: .4rem solid pink;
            box-sizing: border-box;
            margin: 10rem auto;
            outline-offset: 1.6rem;
            text-align: center;
        }
        div:hover{
            outline: 1rem solid pink;
        }
    </style>
</head>
<body>
    <div>Outline</div>
</body>
</html>
