<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <style>
        html{
            font-size: 62.5%;
            padding-bottom: 550px;
        }
        #em{
            font-size: 2em;
            width: 10em;
            background-color: #ccc;
        }
        b{
            color:red;
            font-size: 1em;
            /*30px*/
            font-size: 3rem;
            /*30px*/
        }
        p{
            font-size: 3em;
        }
        .medida{
            width: 60%;
            height: 600px;
            background-color: rgb(246, 149, 38);
            color: rgb(0, 0, 0);
        }
        .medida p{
            padding-top: 50%;
            width: 50%;
            font-size: 1.5rem;
            background-color: rgb(245, 245, 108);
        }
        .padding-em{
            background-color: rgb(255, 148, 148);
        }
        .padding-em p {
            background-color: transparent;
            padding: 1em;
            font-size: 2rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Unidade de medida</h1>
    <p id="em">Lorem ipsum dolor sit <b> texto em negrito</b> adipisicing elit. Officia est blanditiis dolorem placeat eligendi itaque fuga sapiente accusamus officiis? In neque ducimus cupiditate perferendis eius.</p>
    <div class="medida">
        <p>Unidade de medida %</p>
    </div>

    <div class="padding-em">
        <p>Padding com em</p>
    </div>
</body>
</html>
