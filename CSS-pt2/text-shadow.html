<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        html{
            font-size: .625em;
            font-size: 62,5%;
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 10rem;
            font-weight:bolder;
            text-transform: uppercase;
            font-size: 3em;
            color: white;

            text-shadow:-.1rem .1rem 0 rgb(0, 0, 0,.9),-.2rem .2rem 0 rgb(0, 0, 0,.7), -.3rem .3rem 0 rgb(0, 0, 0,.5),-.4rem .4rem 0 rgb(0, 0, 0,.3),-.5rem .5rem 0 rgb(0, 0, 0,.1);
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
