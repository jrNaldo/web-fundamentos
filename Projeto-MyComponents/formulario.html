<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Naldo">
    <meta name="keywords" content="JS, HTML e CSS">
    <title>My - Formularios</title>
    <link rel="stylesheet" href="estilo/normalize.css">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="header-content">
        <nav class="nav-content">
            <a href="#">
                <img src="imagem/perfil.png" alt="Foto de Perfil" class="perfil-img">
            </a>

            <ul class="main-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tipografia.html">Tipografia</a></li>
                    <li><a href="cards.html">Cards</a></li>

                    <li><a href="botoes.html">Botões</a></li>
                    <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1>My Components </h1>
        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="" autocomplete="off" >
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>
                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Telefon</b>e 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </div>
        </section>
        <section>
            <h2>Quiz</h2>
            <form action=""class="form-quiz">
                <label for="tecnologia">Qual é a sua linguagem favorita?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
                <label>Baixa Prioridade <input type="radio" name="prioridade" value="baixa"></label>
                <label>Media Prioridade <input type="radio" name="prioridade" value="media"></label>
                <label>Alta Prioridade <input type="radio" name="prioridade" value="alta"></label>
                <label><input type="checkbox" name="copy" value="true"> Envie uma copia</label>
                <label><input type="checkbox" name="human" value="true"> Sou um humano</label>
                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn-2 btn">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
