<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Progrees</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="combus">Nivel de combustivel</label>
    <meter min="0" max="100" low="30" high="90" value="60" optimum="100" id="combus"> </meter>

    <h1>Progrees</h1>

    <label for="iprogress"> Porcentagemda tarefa
        <progress max="100" value="80" id="iprogress"> 80%</progress>
    </label>
</body>
</html>
