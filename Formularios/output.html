<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Output</h1>
    <form oninput="result.value=a.value*b.value">
        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> = 
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
