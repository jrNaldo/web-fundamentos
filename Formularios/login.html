<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>
            <label for="log">User:</label>
            <input type="email" name="ilog" id="log" required autocomplete="email" autofocus>
            <label for="Senha">Senha:</label>
            <input type="password" name="iSenha" id="Senha" required autocomplete="current-password">
            <input type="submit" value="Entrar">
        </fieldset>
    </form>
</body>
</html>
