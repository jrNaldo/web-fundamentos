<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica em formularios</title>
</head>
<body>
    <h1>Semantica em formularios</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Login</legend>
            <label for="log">User:</label>
            <input type="email" name="ilog" id="log" required autocomplete="email" autofocus>
            <label for="Senha">Senha</label>
            <input type="password" name="iSenha" id="Senha" required autocomplete="current-password">
            <input type="submit" value="Enviar">
        </fieldset>
        
    </form>
</body>
</html>
