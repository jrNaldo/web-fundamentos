<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form  method="get">
        <fieldset>
            <legend>Introdução</legend>
            <label for="imail"> Email</label><br>
            <input type="email" name="email" id="imail" required> <br> <br>
            <label for="inumero">Quantidade de filhos</label> <br>
            <input type="number" name="numero" id="inumero" min="0" max="1000"> <br> <br>
            <input type="date" name="date" min="1900-01-01"> <br><br>
            <p>Possui atividade extra?</p>
            <label ><input type="radio" name="radio" value="s">Sim</label>
            <label><input type="radio" name="radio" value="n">Nao <br> <br></label>
            
        </fieldset>

        <fieldset>
            <legend>Area de interesse</legend>
            <label >
                <input type="checkbox" name="check" value="html">Html
            </label>
            <label >
                <input type="checkbox" name="check" value="css">CSS
            </label>
            <label >
                <input type="checkbox" name="check" value="pithon">Pithon
            </label>
            <label >
                <input type="checkbox" name="check" value="js">JS
            </label>
            <label >
                <input type="checkbox" name="check" value="java">Java
            </label>
        </fieldset>
        <br><input type="submit" value="Enviar"> 
    </form>
</body>
</html>
