<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form  method="get">
        <fieldset>
            <legend>Introdução</legend>
            <input type="email" name="email" required> <br> <br>
            <label for="inumero">Quantidade de filhos</label> <br>
            <input type="number" name="numero" id="inumero" min="0" max="1000"> <br> <br>
            <input type="date" name="date" min="1900-01-01"> <br><br>
            <p>Possui atividade extra?</p>
            <label ><input type="radio" name="radio" id="">Sim</label>
            <label><input type="radio" name="radio" id="">Nao <br> <br></label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
