<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Km de um carro</h1>
    <script>
        const carro = {
            marca:"Fiat",
            modelo: "Uno",
            ano: 2023,
            km: 10000,
            combustivel: "gasolina",
            litrosConsumidos: 625
        }
        document.write(`O carro ${carro.marca} ${carro.modelo} ${carro.ano} fez em media ${carro.km / carro.litrosConsumidos} Km/L de ${carro.combustivel}`)
    </script>
</body>
</html>
