<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, button{
            margin: .5em;
        }
    </style>
</head>
<body>
    <h1>Area do triângulo</h1>
    <label>Base(cm): 
        <input type="number" id="base">
    </label>
    <br>
    <label>Altura(cm): 
        <input type="number"id="altura">
    </label>
    <br>
    <button onclick="mostrarArea()">Mostrar Area</button><br>
    <output id="output">

    </output>

    <script>
        const base = document.getElementById("base")
        const altura = document.getElementById("altura")
        const output = document.getElementById("output")
        let areaTriangulo = ""
        function mostrarArea(){
            let baseValue = base.value
            let alturaValue = altura.value
            let area = (baseValue * alturaValue) / 2
            areaTriangulo = `A area de um triangulo de base de ${baseValue}cm e de altura de ${alturaValue}cm é ${area}cm²`
            output.innerHTML = areaTriangulo
        }
    </script>
</body>
</html>
