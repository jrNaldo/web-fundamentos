<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area da circuferência</title>
    <style>
        button{
            margin: .5em 0;
            width: 200px;
            padding: .75em .4em;
            color: white;
            background-color: red;
            border-radius: .5em;
            border:none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Area do Circulo</h1>
    <label>Raio: <input type="number" id="raio"></label><br>
    <button onclick="calcularAreaDoPromptAlert()"> Calcular Area do prompt e mostrar no alert</button><br>

    <button onclick="calcularAreaDoInputAlert()"> Calcular Area do Input e mostrar no alert</button><br>

    <button onclick="calcularAreaDoPromptOutput()"> Calcular Area do prompt e mostrar no output</button><br>

    <button onclick="calcularAreaDoInputOutput()"> Calcular Area do Input e mostrar no output</button><br>

    <output id="output"></output>
    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")
        function calcularAreaDoPromptAlert(){
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio)
            alert (` A area da circuferencia de raio ${raio} é ${area}`)
        }
        function calcularAreaDoInputAlert(){
            let raioInput = parseFloat(raio.value)
            let area = calcularArea(raioInput)
            alert( `A area da circuferencia de raio ${raioInput} é ${area}`)
        }
        function calcularAreaDoPromptOutput(){
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio)
            output.innerHTML =  `A area da circuferencia de raio ${raio} é ${area}`
        }
        function calcularAreaDoInputOutput(){
            let raioInput = parseFloat(raio.value)
            let area = calcularArea(raioInput)
            output.innerHTML =  `A area da circuferencia de raio ${raioInput} é ${area}`
        }
        
        function calcularArea(raio){
            const pi = Math.PI
            let area = pi * raio**2
            return area
        }
    </script>
</body>
</html>
