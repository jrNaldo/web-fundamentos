<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somar()</title>
</head>
<body>
    <h1>Função somar</h1>
    <output id="output"></output>
    <script>
        const output = document.getElementById("output")
        function somar(n1,n2){
            return n1 + n2
        }
        output.innerHTML = ("A soma é " + somar(17,3))
    </script>
</body>
</html>
