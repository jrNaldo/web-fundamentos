<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissexto</title>
</head>
<body>
    <script>
        function bissexto(ano){
            return ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0) 
        }
        console.log(bissexto(1800))
        console.log(bissexto(2024))
    </script>
</body>
</html>
