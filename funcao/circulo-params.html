<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area da circuferência</title>
</head>
<body>
    <h1>Area da circuferência</h1>
    <label>Raio: <input type="number" id="raio"></label>
    <button onclick="calcularAreaDoPrompt()"> Calcular Area do prompt</button>
    <button onclick="calcularAreaDoInput()"> Calcular Area do Input</button><br>
    <output id="output"></output>
    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")
        function calcularAreaDoPrompt(){
            let raioValue = parseFloat(prompt("Digite o raio:"))
            mostrarArea(raioValue)
        }
        function calcularAreaDoInput(){
            let raioValue = parseFloat(raio.value)
            mostrarArea(raioValue)
        }
        function mostrarArea(raio){
            const pi = Math.PI
            let area = pi * raio**2
            output.innerHTML = `A circuferência do triangulo de raio ${raio} é de ${area}`
        }
    </script>
</body>
</html>
