<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
    
        input[type="checkbox"]{
            display: none;
        }
        label span{
            display: inline-block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            background-color: red;
            border-radius: 4px;
        }
        input[type="checkbox"]:checked + label span{
            background-color: blue;
            position: relative;
        }
        input[type="checkbox"]:checked + label span::before{
            content: "";
            display: block;
            border: .077em solid rgb(255, 255, 255);
            position: absolute;
            top: .077em;
            left: .38em;
            right: .28em;
            bottom: .26em;
            border-top-color: transparent;
            border-left-color: transparent;
            transform: rotate(40deg);
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <input type="checkbox" name="checkbox" id="HTML" checked>
    <label for="HTML">
        <span></span>
        HTML
    </label>
    <input type="checkbox" name="checkbox" id="CSS">
    <label for="CSS">
        <span></span>
        CSS
    </label>
    <input type="checkbox" name="checkbox" id="JS">
    <label for="JS">
        <span></span>
        JS
    </label>
</body>
</html>
