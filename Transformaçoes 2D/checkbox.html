<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        .check1{
            display: none; 

        }
        label span{
            display: inline-block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            background-color: red;
            border-radius: 4px;
        }
        .check1:checked + label span{
            background-color: blue;
            position: relative;
        }
        .check1:checked + label span::before{
            content: "";
            display: block;
            border: .077em solid rgb(255, 255, 255);
            position: absolute;
            top: .077em;
            left: .38em;
            right: .28em;
            bottom: .26em;
            border-top-color: transparent;
            border-left-color: transparent;
            transform: rotate(40deg);
        }
        .lbl2 span{
            display: inline-block;
            font-size: 20px;
            width: 1em;
            height: 1em;
            background-color: red;
            position: relative;
            transition: background-color .5s;
        }
        .lbl2 input[type="checkbox"]:checked+span{
            background-color: green;
            
        }
        .lbl2 input[type="checkbox"]+span::before{
            content: "";
            display: block;
            border: .077em solid rgb(255, 255, 255);
            position: absolute;
            top: .077em;
            left: .38em;
            right: .28em;
            bottom: .26em;
            border-top-color: transparent;
            border-left-color: transparent;
            transform: rotate(40deg);
            transition: opacity .3;
            opacity: 0;
        }
        .lbl2 input[type="checkbox"]:checked+span::before{
            opacity: 1;
        }
        .lbl2 input[type="checkbox"]{
            width: 1px;
            height: 1px;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }
        .lbl2 input[type="checkbox"]:focus+span{
            outline: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <input type="checkbox" name="checkbox" id="HTML" checked class="check1">
    <label for="HTML">
        <span></span>
        HTML
    </label>
    <input type="checkbox" name="checkbox" id="CSS" class="check1">
    <label for="CSS">
        <span></span>
        CSS
    </label>
    <input type="checkbox" name="checkbox" id="JS" class="check1">
    <label for="JS">
        <span></span>
        JS
    </label>
    <hr>
    <label class="lbl2">
        <input type="checkbox" >
        <span></span>
        HTML
    </label>
    <label class="lbl2" >
        <input type="checkbox" >
        <span></span>
        CSS
    </label>
    <label class="lbl2">
        <input type="checkbox" >
        <span></span>
        JS
    </label >
</body>
</html>
