<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
    
        input[type="checkbox"]{
            display: none;
        }
        input[type="checkbox"] label{
            width: 5px;
        }
        input[type="checkbox"] + label span{
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 4px;

        }
        input[type="checkbox"]:checked + label span{
            background-color: blue;
        }
        input[type="checkbox"] + label div{
            display: none;
        }
        input[type="checkbox"]:checked + label .div1{
            display: inline-block;
            background-color: rgb(255, 255, 255);
            width: 10px;
            height: 2px;
            margin-bottom: 5px;
            transform: translate(-25px) rotate(35deg);
        }
        input[type="checkbox"]:checked + label .div2{
            display: inline-block;
            background-color: rgb(255, 255, 255);
            width: 20px;
            height: 2px;
            margin-bottom: 2px;
            transform-origin: left bottom;
            transform: translate(-30px ) rotate(-65deg);
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <input type="checkbox" name="checkbox" id="HTML" checked>
    <label for="HTML">
        <span></span>
        <div class="div1"></div>
        <div class="div2"></div>
        HTML
    </label>
    <input type="checkbox" name="checkbox" id="CSS">
    <label for="CSS">
        <span></span>
        <div class="div1"></div>
        <div class="div2"></div>
        CSS
    </label>
    <input type="checkbox" name="checkbox" id="JS">
    <label for="JS">
        <span></span>
        <div class="div1"></div>
        <div class="div2"></div>
        JS
    </label>
</body>
</html>
