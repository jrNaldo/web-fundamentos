<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops-tabuada</h1>
    <script>
        let n = parseFloat(prompt('digite um numero'))
        if(!isNaN(n)){
            for(let i = 0; i <= 1000; i++){
                document.write(n + ' x '+ i+ ': '+ n * i + '<br>')
            }
        }else{
            alert('Digite apenas numeros')
        }
        
        
        
    </script>
</body>
</html>
