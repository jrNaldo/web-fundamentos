<body>
    <h1>Numeros pares</h1>
    <script>
        let n = parseInt(prompt('Digite um numero: '))
        let i = 2
        // while( i <= n){
        //     document.write(i + '<br>')
        //     i += 2
        // }
        do{
            document.write(i + '<br>')
            i += 2
        }while(i <= n)
    </script>
