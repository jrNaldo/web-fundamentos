<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 100; i++){
            
            if(i % 10 === 0){
                continue
            }
            document.write(i + '<br>')
            let n1 = parseInt(Math.random()* 100 + 1)
            if(i % n1 ===0){
                break
            }
            
            console.log("sorteio",n1)
        }
    </script>
</body>
</html>
