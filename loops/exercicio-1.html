<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops-tabuada</h1>
    <script>
        let n = parseFloat(prompt('digite um numero'))
        if(!isNaN(n)){
            let contador = 0
            while(contador <= 1000){
                document.write(n +" x "+contador+": " + n * contador + "<br>")
                contador++
            }
        }else{
            alert('Digite apenas numeros')
        }
        
        
        
    </script>
</body>
</html>
