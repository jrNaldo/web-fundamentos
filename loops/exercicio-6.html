<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Anos</h1>
    <script>
        for(let i = 1004; i <= 2024; i++){
            if(i%4===0){
                document.write(i+'<br>')
            }
        }
        
        document.write('<hr>')

        for(let j = 1004; j <=2024; j+= 4){
            document.write(j+'<br>')
        }
    </script>
</body>
</html>
