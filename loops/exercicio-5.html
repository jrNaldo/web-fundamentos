<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let n = parseFloat(prompt('Digite um numero: '))
        for(let i =0; i <= 1000; i++){
            document.write(n + " x " + i + ' = '+ (n * i)+ '<br>')
            if(i% 10 === 0 && i > 0){
                document.write('<hr>')
            }
        }
    </script>
</body>
</html>
