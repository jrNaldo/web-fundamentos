<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores de Atribuição</h1>
    <script>
        let n1 = parseFloat(prompt('Digite um numero:'))
        let n2 = parseFloat(prompt('Digite outro numero: '))
        
        n1 %= n2
        alert(n1)
    </script>
</body>
</html>
