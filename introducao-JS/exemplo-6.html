<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores de incremento e decremento</h1>
    <script>
        let x = 10
        ++x
        alert(x)
        --x
        alert(x)
        x++
        alert(x)
        x++
        alert(x)
        x--
        alert(x)
    </script>
</body>
</html>
