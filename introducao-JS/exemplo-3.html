<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <h1>Terceiro exemplo</h1>
    <script>
        let valor1 = prompt('Digite um numero')
        valor1 = parseFloat(valor1)

        let valor2 = prompt('Digite outro numero: ')
        valor2 = parseFloat(valor2)

        let soma = valor1 + valor2
        let sub =  valor1 - valor2
        let multi = valor1 * valor2
        let div = valor1 / valor2
        alert('A soma, a subtração, a multiplicação e a divisão é respectivamente '+ soma+', '+sub+', '+multi+' e '+div)
    </script>
</body>
</html>
