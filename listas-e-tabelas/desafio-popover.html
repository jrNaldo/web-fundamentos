<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuario</title>
    <style>
        body{
            font-size:62.5% ;
            background-color: #ccc;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .flex-container{
            background-color: white;
            padding: 1rem;
            font-size: 1rem;
            max-width: 30rem;
            margin: auto;
            border-radius: .5rem;
        }
        .popover-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .botao-ajuda{
            padding: .5rem 1em;
            background-color: rgb(37, 37, 248);
            color: white;
            border: 0;
            border-radius: .5rem;
        }
        :popover-open{
            inset: unset;
            position: absolute;
            top: 8rem;
            left: 32.5%;
            background-color: rgb(37, 37, 248);
            color: white;
            padding: .6rem;
        }
        ::backdrop{
            background-color: rgb(0,0,0,.5);
        }
    </style>
</head>
<body>
        <section class="flex-container">
            <div class="popover-container">
                <h1>Pefil de Cauâ Victor</h1>
                <button class="botao-ajuda" popovertarget="mypopover">Ajuda</button>
                <div class="help-div" id="mypopover" popover>O nome completo do Usuario. Ele pode ser alterado nas configurações do perfil</div>
            
                
            </div>
            <div class="profile-header">
                <p><strong>Nome:</strong> Cauã Victor</p>
                <hr>
                <h2>Informações de Contato</h2>
                <p><strong>Email: </strong>cauavictor@example.com</p>
            </div>
        </section>
</body>
</html>
