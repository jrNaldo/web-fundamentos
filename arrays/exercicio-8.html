<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nomes</h1>

    <script>
        const Nomes = ['Carlos', 'Carla','Naldo','Pedro','Lucy','Jessica']
        for(let i = Nomes.length - 1; i > 0; i--){
            document.write(Nomes[i],'<br>')
        }
    </script>
</body>
</html>
