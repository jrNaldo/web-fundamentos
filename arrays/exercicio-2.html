<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [2,4,6,8,10,100]
        let numeros2 = []
        for(let i = 0; i < numeros.length; i++){
            let numero = numeros[i] * 2
            numeros2.push(numero) // Metodo push - empurra novos valores no array
        }
        console.log(numeros2)
    </script>
</body>
</html>
