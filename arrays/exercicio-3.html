<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data - Dia da semana</h1>
    <script>
        const DiaDaSemana = ['Domingo','Segunda', 'Terça','Quarta','Quinta','Sexta','Sabado']
        const hoje = new Date()
        const DiasSemanaHoje = hoje.getDay()
        alert('Ola, hoje é ' + DiaDaSemana[DiasSemanaHoje])
        
    </script>
</body>
</html>
