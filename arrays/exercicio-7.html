<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Identificador de NaN, null e undefined</h1>
    <script>
        const n = [1,2,3,4,5, NaN]
        let encontrou = false

        for(let i = 0; i < n.length; i++){
            if(n[i] === null || n[i] === undefined || n[i] === NaN){
                encontrou = true
                break
            }
        }
        alert('Encontrou null, undefined ou NaN: '+ encontrou)
    </script>
</body>
</html>
