<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média dos alunos</title>
</head>
<body>
    <h1>Informações de alunos</h1>
    <ul id="listaAlunos">
        <!-- <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>  
        <li>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li> -->
    </ul>

    <script>
        const alunos = [
            {nome: "Daniel", notas: [1,3,3,8]},
            {nome: "Maira", notas: [1,3,5,10]},
            {nome: "Shophia", notas: [9,8,10,8]}
        ]
        const listaAlunos = document.getElementById("listaAlunos")
        let alunosHtml = ""
        let soma = 0
        for(let i = 0; i < alunos.length; i++){
            alunosHtml += `<li> ${alunos[i].nome}`
            alunosHtml += `<ul>`
            for(let j = 0; j < alunos[i].notas.length; j++){
                alunosHtml += `<li> ${alunos[i].notas[j]}</li>`
            }
            alunosHtml += `</ul>`
            alunosHtml += `</li>`
        }
        listaAlunos.innerHTML = alunosHtml
    </script>
</body>
</html>
