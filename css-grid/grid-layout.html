<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(0, 123, 255);
        }
        .gridContainer{
            display: grid;
            width: 90vw;
            height: 100vh;
            margin: auto;
 
            color: white;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 50px  75px 250px 1fr .1fr ;
            gap: 1em;
        }
        .aside{
            background-color: rgb(124, 199, 44);
            grid-column: 1/2;
            grid-row: 1/-1;
        }
        .header{
            grid-column: 2/4;
            grid-row: 1/3;
            background-color: rgb(124, 199, 44);
        }
        .article{
            background-color: red;
            grid-row: 1/3;
        }
        .second-aside{
            background-color: rgb(124, 199, 44);
            grid-column: 4/4;
            grid-row: 3/6;
        }
        .section1{
            background-color: orange;
            grid-row: 3/3;
        }
        .section3{
            background-color: rgb(255, 0, 0);
            grid-row: 3/3;
        }
        .section2{
            background-color: red;
            grid-row: 4/4;
        }
        .section4{
            background-color: orange;
            grid-row: 4/4;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <aside class="aside gridItem">Aside</aside>
        <article class="article gridItem">Article</article>
        <div class="second-aside gridItem">aside 2</div>
        <section class=" section1 gridItem">section</section>
        <section class=" section2 gridItem">section</section>
        <section class=" section3 gridItem">section</section>
        <section class=" section4 gridItem">section</section>
    </div>
</body>
</html>
