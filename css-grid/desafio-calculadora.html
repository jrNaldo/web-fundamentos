<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio calculadora</title>
    <link rel="stylesheet" href="desafio-calculadora.css">
</head>
<body>
    <div class="gridContainer">
        <div class="gridItem result"><p>0</p></div>
        <div class="gridItem"><p>AC</p></div>
        <div class="gridItem"><p>%</p></div>
        <div class="gridItem"><p>x</p></div>
        <div class="gridItem"><p>/</p></div>
        <div class="gridItem"><p>7</p></div>
        <div class="gridItem"><p>8</p></div>
        <div class="gridItem"><p>9</p></div>
        <div class="gridItem"><p>=</p></div>
        <div class="gridItem"><p>4</p></div>
        <div class="gridItem"><p>5</p></div>
        <div class="gridItem"><p>6</p></div>
        <div class="gridItem"><p>-</p></div>
        <div class="gridItem"><p>1</p></div>
        <div class="gridItem"><p>2</p></div>
        <div class="gridItem"><p>3</p></div>
        <div class="gridItem btn-adicao"><p>+</p></div>
        <div class="gridItem btn-number0"><p>0</p></div>
        <div class="gridItem"><p>.</p></div>
    </div> 
</body>
</html>
