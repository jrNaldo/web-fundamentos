<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: brown;
            margin-bottom: 50vh;
        }
        h1{
            font-size: 48px;
            font-weight: lighter;
            text-align: center;
        }
        .card{
            padding: 40px 30px 30px 50px;
            box-sizing: border-box;
            position: relative;
            width: 300px;
            background-color: white;
        }
        .card::before{
            content: "";
            display: block;
            width: 34px;
            height: 34px;
            position: absolute;
            top: 0;
            left: 0;
        }
        card_title{
            margin: 0;
            font-weight: lighter;
        }
        .exemplo{
            width: 0px;
            height: 0px;
            /* background-color: yellow; */
            margin-top: 30px;
            border-top: 25px solid black;
            border-right: 25px solid transparent;
        }
        .clippath > div{
            width: 300px;
            height: 300px;
            background-image: repeating-linear-gradient(45deg, yellow 10%, orange 20%);
            margin: 30px;
        }
        #d1{
            clip-path: polygon(0% 0%, 100% 0%,0% 100% );
        }
        #d2{
            clip-path:circle(50% at center);
        }
        #d3{
            clip-path: ellipse(50% 25% at center);
        }
        #d4{
            clip-path: inset(20px);
        }
        #d5{
            clip-path: inset(30px 20px round 50px 20px 30px 10px);
        }
    </style>
</head>
<body>
    <article class="card">
        <h2 class="card_title">Lorem ipsum dolor</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis possimus autem amet error voluptas dolorum laborum odio minima, veniam laboriosam provident, architecto inventore, ad quas.</p>
    </article>
    <div class="exemplo"></div>
    <section class="clippath">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
    </section>
</body>
</html>
