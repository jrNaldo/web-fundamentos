<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 2</h1>
    <script>
        let n1 = parseFloat(prompt('Digite um numero: '))
        let n2 = parseFloat(prompt('Digite outro numero: '))
        let media = (n1 + n2)/2
        if(media > 4 && n1 != 0 && n2 != 0){
            alert('Aprovado')
        }else{
            alert('Reprovado')
        }
    </script>
</body>
</html>
