<body>
    <h1>Exercicio 2</h1>
    <script>
        let n1 = parseFloat(prompt('Digite um numero: '))
        let n2 = parseFloat(prompt('Digite outro numero: '))

        if(n1 <=10 && n2 <= 10 && n1 >=0 && n2 >= 0){
            let media = (n1 + n2)/2
            if(media > 4 && n1 > 0 && n2 > 0){
                alert('Aprovado')
            }else{
                alert('Reprovado')
            }
        }else{
            alert('Digite APENAS numeros entre 0 e 10')
        }

    </script>
